<!DOCTYPE html>
<html>
<head>
    <title>Remote Control</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts/controller.js"></script>
</head>
<body>
    <h1>Remote Control</h1>
    <button id="mouseMoveButton">Move Mouse</button>
    <button id="mouseClickButton">Click Mouse</button>
    <button id="keyPressButton">Press Key</button>

    <h2>Live Screen Feed</h2>
<iframe id="feed-iframe" width="800" height="600" frameborder="0"></iframe>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        console.log("Setting iframe source...");
        const flaskFeedUrl = `http://${window.location.hostname}:8081/feed`;
        const iframe = document.getElementById("feed-iframe");
        console.log("Iframe element:", iframe);
        if (iframe) {
            iframe.src = flaskFeedUrl;
        } else {
            console.error("Could not find iframe with id 'feed-iframe'");
        }
    });
</script>
</body>
</html>
