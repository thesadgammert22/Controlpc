<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control Interface</title>
</head>
<body>
    <h1>Remote Control Interface</h1>

    <!-- WebSocket Status -->
    <div>
        <h2>WebSocket Connection</h2>
        <button id="connect-ws">Connect to WebSocket</button>
        <p id="status">Status: Not connected</p>
    </div>

    <!-- iframe for live screen feed -->
    <div>
        <h2>Live Screen Feed</h2>
        <iframe id="feed-iframe" width="800" height="600" frameborder="0"></iframe>
    </div>

    <script>
        let ws; // WebSocket object

        // Function to fetch the Cloudflare Tunnel URL
        async function fetchTunnelUrl() {
            try {
                const response = await fetch('http://localhost:8081/tunnel-url');
                const data = await response.json();
                if (response.ok) {
                    return data.url;
                } else {
                    console.error("Error fetching tunnel URL:", data.url);
                    return null;
                }
            } catch (error) {
                console.error("Error fetching tunnel URL:", error);
                return null;
            }
        }

        // Setup live feed and WebSocket connection
        async function setupConnection() {
            const tunnelUrl = await fetchTunnelUrl();
            if (!tunnelUrl) {
                alert("Failed to fetch Cloudflare Tunnel URL. Please check the server.");
                return;
            }

            // Set the iframe source to the feed URL
            const feedIframe = document.getElementById("feed-iframe");
            feedIframe.src = `${tunnelUrl}/feed`;

            // Connect to the WebSocket server
            const websocketUrl = tunnelUrl.replace("https://", "wss://") + ":8765";
            const statusElement = document.getElementById("status");

            ws = new WebSocket(websocketUrl);

            ws.onopen = () => {
                console.log("WebSocket connection established");
                statusElement.textContent = "Status: Connected!";
            };

            ws.onmessage = (event) => {
                console.log("Received message:", event.data);
            };

            ws.onclose = () => {
                console.log("WebSocket connection closed");
                statusElement.textContent = "Status: Disconnected.";
            };

            ws.onerror = (error) => {
                console.error("WebSocket error:", error);
                statusElement.textContent = "Status: Error occurred.";
            };
        }

        document.getElementById("connect-ws").addEventListener("click", setupConnection);
    </script>
</body>
</html>
