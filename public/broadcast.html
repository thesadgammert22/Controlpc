<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control Interface</title>
</head>
<body>
    <h1>Remote Control Interface</h1>

    <!-- Input for WebSocket URL -->
    <div>
        <label for="ws-url">WebSocket URL:</label>
        <input id="ws-url" type="text" value="wss://controlpc.onrender.com">
    </div>

    <!-- iframe for live screen feed -->
    <div>
        <h2>Live Screen Feed</h2>
        <iframe id="feed-iframe" width="800" height="600" frameborder="0"></iframe>
    </div>

    <!-- JavaScript to dynamically set the iframe source -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch the ngrok URL from the Flask server
            fetch("http://localhost:8081/ngrok-url")
                .then(response => response.json())
                .then(data => {
                    const ngrokUrl = data.ngrok_url;
                    const iframe = document.getElementById("feed-iframe");
                    iframe.src = `${ngrokUrl}/feed`; // Dynamically set the iframe source
                })
                .catch(error => {
                    console.error("Error fetching ngrok URL:", error);
                });
        });

        // Example WebSocket functionality
        const wsInput = document.getElementById("ws-url");
        let ws;

        function connectWebSocket() {
            ws = new WebSocket(wsInput.value);

            ws.onopen = () => console.log("WebSocket connection established");
            ws.onmessage = (event) => console.log("Received message:", event.data);
            ws.onclose = () => console.log("WebSocket connection closed");
            ws.onerror = (error) => console.error("WebSocket error:", error);
        }

        connectWebSocket();
    </script>
</body>
</html>
