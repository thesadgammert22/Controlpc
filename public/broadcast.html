<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control Interface</title>
</head>
<body>
    <h1>Remote Control Interface</h1>

    <!-- WebSocket Status -->
    <div>
        <h2>WebSocket Connection</h2>
        <button id="connect-ws">Connect to WebSocket</button>
        <p id="status">Status: Not connected</p>
    </div>

    <!-- iframe for live screen feed -->
    <div>
        <h2>Live Screen Feed</h2>
        <iframe id="feed-iframe" width="800" height="600" frameborder="0"></iframe>
    </div>

    <script>
        let ws; // WebSocket object

        // Function to connect to WebSocket server
        document.getElementById("connect-ws").addEventListener("click", () => {
            const statusElement = document.getElementById("status");
            statusElement.textContent = "Status: Connecting to WebSocket...";

            // Replace with your Cloudflare public WebSocket URL
            const websocketUrl = "wss://<your-tunnel-url>:8765";
            ws = new WebSocket(websocketUrl);

            ws.onopen = () => {
                console.log("WebSocket connection established");
                statusElement.textContent = "Status: Connected!";
            };

            ws.onmessage = (event) => {
                console.log("Received message:", event.data);
            };

            ws.onclose = () => {
                console.log("WebSocket connection closed");
                statusElement.textContent = "Status: Disconnected.";
            };

            ws.onerror = (error) => {
                console.error("WebSocket error:", error);
                statusElement.textContent = "Status: Error occurred.";
            };
        });

        // Set the iframe source for the live feed
        const feedUrl = "https://<your-tunnel-url>/feed"; // Replace with your Cloudflare public URL
        document.getElementById("feed-iframe").src = feedUrl;
    </script>
</body>
</html>
