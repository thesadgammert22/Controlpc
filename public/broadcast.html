<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control Interface</title>
</head>
<body>
    <h1>Remote Control Interface</h1>

    <!-- Input for WebSocket URL -->
    <div>
        <label for="ws-url">WebSocket URL:</label>
        <input id="ws-url" type="text" value="ws://localhost:8765">
        <button id="connect-ws">Connect</button>
    </div>

    <!-- iframe for live screen feed -->
    <div>
        <h2>Live Screen Feed</h2>
        <iframe id="feed-iframe" width="800" height="600" frameborder="0"></iframe>
        <p id="status">Status: Not connected</p>
    </div>

    <script>
        let ws; // WebSocket object

        document.getElementById("connect-ws").addEventListener("click", () => {
            const wsUrl = document.getElementById("ws-url").value;
            ws = new WebSocket(wsUrl);

            const statusElement = document.getElementById("status");

            ws.onopen = () => {
                console.log("WebSocket connection established");
                alert("WebSocket connection established!");
                statusElement.textContent = "Status: WebSocket connected!";
            };

            ws.onmessage = (event) => {
                console.log("Received message:", event.data);

                // Parse ngrok URL from WebSocket message
                if (event.data.startsWith("NGROK_URL::")) {
                    const ngrokUrl = event.data.split("::")[1];
                    const iframe = document.getElementById("feed-iframe");
                    iframe.src = `${ngrokUrl}/feed`; // Set iframe source dynamically
                    statusElement.textContent = "Status: Connected to feed!";
                }
            };

            ws.onclose = () => {
                console.log("WebSocket connection closed");
                statusElement.textContent = "Status: WebSocket disconnected.";
            };

            ws.onerror = (error) => {
                console.error("WebSocket error:", error);
                statusElement.textContent = "Status: WebSocket error occurred.";
            };
        });
    </script>
</body>
</html>
