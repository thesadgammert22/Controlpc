<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Screen Share</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: 2px solid #333;
        }
        .ip-address {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Live Screen Share</h1>
    <p>The screen feed is embedded below:</p>
    <iframe src="/video_feed" frameborder="0" width="80%" height="500px"></iframe>
    <div id="ip-address" class="ip-address"></div>
    <script>
        async function loadDeviceIP() {
            // Fetch the device's IP and tunnel URL dynamically
            try {
                const response = await fetch("/api/device-ip");
                const data = await response.json();
                document.getElementById("ip-address").innerText = `Device IP: http://${data.ip}`;
            } catch (error) {
                console.error("Error fetching device IP:", error);
            }
        }

        // Load the IP when the page is loaded
        loadDeviceIP();
    </script>
</body>
</html>
