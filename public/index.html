<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control Interface</title>
    <style>
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Remote Control Interface</h1>
    <div id="iframe-container">
        <p>Loading remote control interface...</p>
    </div>

    <script>
        const AUTH_TOKEN = "hardcoded_auth_token_123";

        // Function to connect to the WebSocket and send mouse/keyboard input
        async function setupWebSocket() {
            try {
                // Use the WebSocket server address here (e.g., replace `ws://localhost:8080` if necessary)
                const wsUrl = 'ws://localhost:8080';
                const ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log("Connected to the WebSocket server.");
                    // Send an authentication token (if applicable)
                    ws.send(JSON.stringify({ type: "auth", token: AUTH_TOKEN }));
                };

                ws.onmessage = (event) => {
                    console.log("Message from the server:", event.data);
                };

                ws.onerror = (error) => {
                    console.error("WebSocket error:", error);
                };

                // Send mouse movement data
                document.addEventListener('mousemove', (event) => {
                    ws.send(JSON.stringify({
                        type: "input",
                        inputType: "mouse",
                        x: event.clientX,
                        y: event.clientY
                    }));
                });

                // Send keyboard input data
                document.addEventListener('keydown', (event) => {
                    ws.send(JSON.stringify({
                        type: "input",
                        inputType: "keyboard",
                        key: event.key
                    }));
                });
            } catch (error) {
                console.error("Failed to connect to WebSocket server:", error);
            }
        }

        // Start the WebSocket connection
        setupWebSocket();
    </script>
</body>
</html>
