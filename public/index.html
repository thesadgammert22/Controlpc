<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control Interface</title>
    <style>
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Remote Control Interface</h1>
    <div id="iframe-container">
        <p>Loading remote control...</p>
    </div>
    <script>
        // Fetch the ngrok URL dynamically
        async function loadIframe() {
            try {
                const response = await fetch('/ngrok-url');
                const data = await response.json();
                const iframeContainer = document.getElementById('iframe-container');
                iframeContainer.innerHTML = `<iframe src="${data.url}"></iframe>`;
            } catch (error) {
                console.error("Failed to fetch ngrok URL:", error);
            }
        }

        // Establish WebSocket connection
        const AUTH_TOKEN = "hardcoded_auth_token_123";
        async function setupWebSocket() {
            const response = await fetch('/ngrok-url'); // Get ngrok URL
            const { url } = await response.json();
            const ws = new WebSocket(`${url.replace('https', 'wss')}/ws`, [], {
                headers: { Authorization: `Bearer ${AUTH_TOKEN}` }
            });

            ws.onopen = () => {
                console.log("Connected to WebSocket server.");
            };

            ws.onmessage = (event) => {
                console.log("Server says:", event.data);
            };

            // Mouse input
            document.addEventListener('mousemove', (event) => {
                ws.send(JSON.stringify({
                    type: "input",
                    inputType: "mouse",
                    x: event.clientX,
                    y: event.clientY,
                }));
            });

            // Keyboard input
            document.addEventListener('keydown', (event) => {
                ws.send(JSON.stringify({
                    type: "input",
                    inputType: "keyboard",
                    key: event.key,
                }));
            });
        }

        loadIframe(); // Load ngrok URL into iframe
        setupWebSocket(); // Connect to WebSocket
    </script>
</body>
</html>
