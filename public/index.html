<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcasting Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .box {
            padding: 20px;
            border: 2px solid #333;
            display: inline-block;
            margin-top: 20px;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Remote Control Interface</h1>
    <p><strong>Your Tunnel Password (Public IP Address):</strong></p>
    <div class="box" id="ipAddress">Loading...</div>

    <p><strong>Live Screen Feed:</strong></p>
    <iframe src="/video_feed" frameborder="0"></iframe>

    <script>
        // Fetch the public IP dynamically from the server
        async function fetchIPAddress() {
            try {
                const response = await fetch('/get-ip'); // Ensure this endpoint returns the IP address as JSON
                const data = await response.json();
                document.getElementById('ipAddress').textContent = data.ip || 'Unavailable';
            } catch (error) {
                document.getElementById('ipAddress').textContent = 'Error fetching IP';
                console.error(error);
            }
        }

        // Call the function on page load
        fetchIPAddress();
    </script>
</body>
</html>
