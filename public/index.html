<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control Interface</title>
    <style>
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Remote Control Interface</h1>
    <div id="iframe-container">
        <p>Loading remote control interface...</p>
    </div>

    <script>
        const AUTH_TOKEN = "hardcoded_auth_token_123";

        // Function to fetch the LocalTunnel URL and embed it in an iframe
        async function loadIframe() {
            const iframeContainer = document.getElementById('iframe-container');
            try {
                // Fetch the public URL served from the Python LocalTunnel script
                const response = await fetch('/ngrok-url'); // Replace `/ngrok-url` with the appropriate LocalTunnel endpoint
                const data = await response.json();

                // Embed the public URL in an iframe
                iframeContainer.innerHTML = `<iframe src="${data.url}" allowfullscreen></iframe>`;
            } catch (error) {
                console.error("Failed to load the remote control interface:", error);
                iframeContainer.innerHTML = `<p>Error loading remote interface. Please check the server.</p>`;
            }
        }

        // WebSocket setup for mouse and keyboard input
        async function setupWebSocket() {
            try {
                const response = await fetch('/ngrok-url'); // Replace `/ngrok-url` with your API endpoint
                const { url } = await response.json();

                // Use the WebSocket link with "wss://"
                const wsUrl = url.replace('http', 'ws');
                const ws = new WebSocket(wsUrl, [], {
                    headers: {
                        Authorization: `Bearer ${AUTH_TOKEN}`
                    }
                });

                ws.onopen = () => {
                    console.log("Connected to the WebSocket server.");
                };

                ws.onmessage = (event) => {
                    console.log("Message from the server:", event.data);
                };

                ws.onerror = (error) => {
                    console.error("WebSocket error:", error);
                };

                // Send mouse movement data
                document.addEventListener('mousemove', (event) => {
                    ws.send(JSON.stringify({
                        type: "input",
                        inputType: "mouse",
                        x: event.clientX,
                        y: event.clientY
                    }));
                });

                // Send keyboard input data
                document.addEventListener('keydown', (event) => {
                    ws.send(JSON.stringify({
                        type: "input",
                        inputType: "keyboard",
                        key: event.key
                    }));
                });
            } catch (error) {
                console.error("Failed to connect to WebSocket server:", error);
            }
        }

        // Load the iframe and WebSocket connection
        loadIframe();
        setupWebSocket();
    </script>
</body>
</html>
