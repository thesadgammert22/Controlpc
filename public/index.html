<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Screen Share</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1>Live Screen Share</h1>
    <p>The screen feed is embedded below:</p>
    <iframe id="screenFrame" src="" frameborder="0"></iframe>
    <script>
        async function loadIframe() {
            // Fetch the tunnel URL from the server (tunnel_url.txt is already written by LocalTunnel)
            try {
                const response = await fetch('/get-tunnel-url');  // Flask route for retrieving the URL
                const data = await response.json();
                const iframe = document.getElementById("screenFrame");
                iframe.src = `${data.tunnel_url}/video_feed`;
            } catch (error) {
                console.error("Error fetching the tunnel URL:", error);
            }
        }

        // Load the iframe when the page is loaded
        loadIframe();
    </script>
</body>
</html>
